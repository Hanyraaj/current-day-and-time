<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Current Day and Time</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3">Current Day and Time</h1>
      <br />
      <hr class="my-2" />
      <p class="lead p-4" id="dateAndTime"></p>
    </div>

    <script>
      const today = new Date();
      const day = today.getDay();
      const daylist = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      let hour = today.getHours();
      const minute = today.getMinutes();
      const second = today.getSeconds();

      let prepand = hour >= 12 ? " PM " : " AM ";
      hour = hour >= 12 ? hour - 12 : hour;

      if (hour === 0 && prepand === " PM ") {
        if (minute === 0 && second === 0) {
          hour = 12;
          prepand = " Noon";
        } else {
          hour = 12;
          prepand = " PM";
        }
      }

      if (hour === 0 && prepand === " AM ") {
        if (minute === 0 && second === 0) {
          hour = 12;
          prepand = " Midnight";
        } else {
          hour = 12;
          prepand = " AM";
        }
      }

      let currentTime = `Today is : ${daylist[day]}. <br> 
      Current Time : ${hour} : ${minute} : ${second} ${prepand}`;

      document.getElementById("dateAndTime").innerHTML = currentTime;
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
